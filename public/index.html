<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="/firebase-config.js" defer></script>
    <script src="/script.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <title>Speed Typing</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<section id="whenSignedOut">
    <button type="button" id="signInBtn" class="btn btn-primary">Sign in with Google</button>
</section>
<section id="whenSignedIn" hidden="true">
    <div id="userDetails"></div>
    <button type="button" id="signOutBtn" class="btn btn-primary">Sign Out</button>
</section>
<div class="timer" id="timer"></div>
<div class="cpm" id="cpm"></div>
<div class="wpm" id="wpm"></div>
<div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus="" placeholder=""></textarea>
</div>
<button id="replayButton">Shuffle</button>
</body>
</html>
